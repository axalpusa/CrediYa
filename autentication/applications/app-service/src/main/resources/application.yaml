server:
  port: 8090
  application:
    name: "Autentication"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autentication"
    schema: "public"
    username: "postgres"
    password: "root"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8090"
